name: Build Gateway
on:
  push:
    branches: [main]
    paths: ['gateway/**']
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Login to GHCR
      uses: docker/login-action@v2
      with:
        registry: ghcr.io
        username: Aparna0112
        password: ${{ secrets.GITHUB_TOKEN }}
    - name: Build and push
      uses: docker/build-push-action@v4
      with:
        context: ./gateway
        push: true
        tags: ghcr.io/aparna0112/tts-engine/tts-gateway:jwt-working
