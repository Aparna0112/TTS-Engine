name: Build and Deploy to RunPod

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: Log in to GitHub Container Registry
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Convert repository name to lowercase
      run: echo "REPO_LOWER=${GITHUB_REPOSITORY,,}" >> $GITHUB_ENV
    
    - name: Build and push Gateway
      uses: docker/build-push-action@v5
      with:
        context: ./gateway
        file: ./gateway/Dockerfile
        push: true
        tags: ghcr.io/${{ env.REPO_LOWER }}/tts-gateway:latest
        platforms: linux/amd64
    
    - name: Build and push Kokkoro
      uses: docker/build-push-action@v5
      with:
        context: ./models/kokkoro
        file: ./models/kokkoro/Dockerfile
        push: true
        tags: ghcr.io/${{ env.REPO_LOWER }}/tts-kokkoro:latest
        platforms: linux/amd64
    
    - name: Build and push Chatterbox
      uses: docker/build-push-action@v5
      with:
        context: ./models/chatterbox
        file: ./models/chatterbox/Dockerfile
        push: true
        tags: ghcr.io/${{ env.REPO_LOWER }}/tts-chatterbox:latest
        platforms: linux/amd64
