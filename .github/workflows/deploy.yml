- name: Build and push Gateway (using working Kokkoro base)
  uses: docker/build-push-action@v5
  with:
    context: ./models/kokkoro  # Use proven working Kokkoro
    file: ./models/kokkoro/Dockerfile
    push: true
    tags: ghcr.io/${{ env.REPO_LOWER }}/tts-gateway:latest
    platforms: linux/amd64
