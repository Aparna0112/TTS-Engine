name: Build and Deploy to RunPod

on:
  push:
    branches: [ main ]
  workflow_dispatch:

env:
  REGISTRY: docker.io

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    
    - name: Log in to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
    
    - name: Build and push Gateway
      uses: docker/build-push-action@v4
      with:
        context: ./gateway
        push: true
        tags: ${{ secrets.DOCKER_USERNAME }}/tts-gateway:latest
    
    - name: Build and push Kokkoro
      uses: docker/build-push-action@v4
      with:
        context: ./models/kokkoro
        push: true
        tags: ${{ secrets.DOCKER_USERNAME }}/tts-kokkoro:latest
    
    - name: Build and push Chatterbox
      uses: docker/build-push-action@v4
      with:
        context: ./models/chatterbox
        push: true
        tags: ${{ secrets.DOCKER_USERNAME }}/tts-chatterbox:latest
