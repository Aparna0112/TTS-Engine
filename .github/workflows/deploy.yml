name: Build and Deploy to RunPod

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: Log in to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
    
    - name: Build and push Gateway
      uses: docker/build-push-action@v5
      with:
        context: ./gateway
        file: ./gateway/Dockerfile
        push: true
        tags: ${{ secrets.DOCKER_USERNAME }}/tts-gateway:latest
        platforms: linux/amd64
    
    - name: Build and push Kokkoro
      uses: docker/build-push-action@v5
      with:
        context: ./models/kokkoro
        file: ./models/kokkoro/Dockerfile
        push: true
        tags: ${{ secrets.DOCKER_USERNAME }}/tts-kokkoro:latest
        platforms: linux/amd64
    
    - name: Build and push Chatterbox
      uses: docker/build-push-action@v5
      with:
        context: ./models/chatterbox
        file: ./models/chatterbox/Dockerfile
        push: true
        tags: ${{ secrets.DOCKER_USERNAME }}/tts-chatterbox:latest
        platforms: linux/amd64
